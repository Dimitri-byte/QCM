      - including
      - incluses

- question:
    description: If the client ………… not satisfied, tell him to contact the main office.
    correction: is – la phrase est au présent (« tell »), on s’attend donc à un verbe conjugué au présent ; "has been". « has been » est un présent mais au passif, ce qui n’irait pas dans le sens de la phrase
    positive:
      - is
    negative:
      - be
      - was
      - has been

- question:
    description: Inflation is high and ………… .
    correction: so is unemployment (= chômage)
    positive:
      - so is unemployment
    negative:
      - so unemployment is
      - also unemployment is
      - so neither is unemployment

- question:
    description: Sarah hasn’t been at work ………… a week because of a bad case of flue.
    correction: for – present perfect (hasn’t been) + for (depuis/pendant + durée)
    positive:
      - for
    negative:
      - since
      - until
      - from

- question:
    description: Employees ......... performance is considered weak may have an interview with their manager.
    correction: whose – possessif ; il s’agit de la performance des employés. « who » est un pronom relatif référent à une personne ; « whom » est un pronom relatif précédé d’une préposition ; « which » est un pronom relatif suggérant un choix et sous-entendant une référence antérieure
    positive:
      - whose
    negative:
      - who
      - whom
      - which

- question:
    description: This is one of the best …………. the company has ever received.
    correction: propositions – l’expression « one of the » appelle un pluriel à sa suite
    positive:
      - propositions
    negative:
      - proposition
      - propose
      - proposes

- question:
    description: ......... rules have changed, others not.
    correction: some – suggestion de choix possible (« others not ») donc « all » n’est pas possible. « every » et « each » sont toujours suivis d’un singulier (or « rules » est au pluriel)
    positive:
      - Some
    negative:
      - Every
      - All
      - Some

- question:
    description: The two offers were considered ………… by the team.
    correction: equally – la syntaxe suggère la présence d’un adverbe à cette place. La réponse "equally". est la seule à proposer un adverbe. Les réponses "equal". et "equals". auraient impliqué une comparaison introduite par « as »
    positive:
      - equally
    negative:
      - equality
      - equal
      - equals

- question:
    description:
    correction:  lend – Les modaux sont suivis d’une base verbale ; « can » + base verbale « lend »
    positive:
      - lend
    negative:
      - lent
      - lends
      - lending

# Test 4 Grammaire

- question:
    description: We ………… time to finish the test
    correction: had no – la forme négative « no » porte sur le nom « time ». « not have » n’est pas une structure acceptable. « hadn’t no » n’est pas possible car la double négation n’est pas admise. « have not » n’est pas possible car la forme négative portant sur le verbe « have » nécessite « got » ensuite
    positive:
      - had no
    negative:
      - not have
      - hadn’t no
      - have not

- question:
    description: This is the best film I have………… seen in my life.
    correction: ever – « never » signifierait que le film n’a JAMAIS été vu
    positive:
      - ever
    negative:
      - never
      - already
      - just

- question:
    description: If they had started later, they ………….. the deadline.
    correction: wouldn’t have met – la phrase est au passé (« had started ») alors que « will » n’est possible que dans une phrase au présent. « would have meet » n’est pas possible « meet » devant être au participe passé après « have ». Le sens de la réponse "would have meet". n’est pas approprié en raison du sens de la phrase
    positive:
      - wouldn’t have met
    negative:
      - would have meet
      - would have met
      - will have met

- question:
    description: They should have considered this negative feedback much ……………… .
    correction: earlier – comparatif de superiorité (suggéré par le sens de la phrase) avec un adjectif se terminant par –y Ö ier
    positive:
      - earlier
    negative:
      - too early
      - more earlier
      - early


- question:
    description:
    correction: check – modal + base verbale
    positive:
      - check
    negative:
      - checking
      - checked
      - checks

- question:
    description: Let’s …………. at his office tomorrow at 9.
    correction: meet – seule une base verbale peut apparaître après l’expression « let’s »
    positive:
      - meet
    negative:
      - meeting
      - met
      - will meet

- question:
    description: It is believed that women spend more of …………….. time chatting than men.
    correction: their – adjectif possessif à la 3e personne du pluriel (référent à « women ») précédent le nom « time »
    positive:
      - their
    negative:
      - her
      - hers
      - theirs

- question:
    description: The president will announce his latest ………….. next Tuesday.
    correction: decisions – la place laissée libre dans la phrase, précédée d’un adjectif possessif (« his ») suggère la présence d’un nom ; « decisions » est le seul nom proposé dans la liste
    positive:
      - decisions
    negative:
      - decided
      - decisive
      - decides

- question:
    description: Alycia believed ………… when they told her about what happened to Mike.
    correction: them – pronom COD. Le pronom « they » ne peut être que sujet ; l’adjectif possessif « their » se trouve devant un nom ; « theirs » est un pronom possessif
    positive:
      - them
    negative:
      - they
      - their
      - theirs

- question:
    description: Confidence is sometimes ………………, especially to naïve people.
    correction: misleading – après l’auxiliaire BE le verbe peut prendre l’aspect –en ou –ing. Ici le sens suggère V-ing Ö c’est la confiance (« confidence ») qui peut parfois être « trompeuse » (« misleading ») et non « être trompée », ce qui aurait suggéré un passif et donc un V-en
    positive:
      - misleading
    negative:
      - misled
      - mislead
      - to mislead

